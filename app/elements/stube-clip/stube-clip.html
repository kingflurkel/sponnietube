<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="stube-clip">
  <template>
    <style is="custom-style" include="shared-styles"></style>

    <style>
      :host {
        display: block;
      }
      paper-material {
        padding: 20px;
      }
        .gris {
      color: --google-grey-100;
    }

    </style>
    <stube-player hash=""></stube-player>
    <paper-material elevation="1">
      <div class="paper-font-headline">{{title}}</div>
      <div class="paper-font-body2 gris">{{username}}</div>
      <div class="paper-font-body1">{{descr}}</div>

    </paper-material>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'stube-clip',

      properties: {
        title: {
          type: String,
          value: 'Why ABS sucks',
          notify: true
        },
        descr: {
          type: String,
          value: 'Every night I try to print in ABS but it never works like it should. Every night I try to print in ABS but it never works like it should. Every night I try to print in ABS but it never works like it should.',
          notify: true
        },
        username: {
          type: String,
          value: 'kingflurkel',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
