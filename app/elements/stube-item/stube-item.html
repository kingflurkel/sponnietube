<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="stube-item">
  <template>
    <style is="custom-style" include="shared-styles"></style>

    <style>
      :host {
        display: block;
        width: 100%;
        background-color: white;
        margin-bottom: 30px;
      }
      img {
        width: 40%;
        height: 40%;
        margin-right: 20px;
        max-height: 125px;
      }
      #entry {
        margin: 0px;
      }
      .container {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }
    .gris {
      color: --google-grey-100;
    }
    </style>
    <iron-ajax auto
      id="ajax"
       handle-as="json"
       on-response="handleResponse"></iron-ajax>
    <div class="container">

        <stube-player hash="{{videohash}}"></stube-player>

      <div id="entry">
        <div class="paper-font-body3">{{title}}</div>
        <div class="paper-font-body1 gris">
          <span>{{duration}}</span>
          -
          <span>{{views}}</span>
          views
    -
          <span>{{comments}}</span>
          comments
        </div>
        <div class="paper-font-body1">{{description}}</div>

      </div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'stube-item',

        listeners: {
        'tap': 'hitMe',
      },

        properties: {
          title: {
            type: String,
            value: 'Loading ipfs',
            notify: true
          },
          description: {
            type: String,
            value: 'Loading ipfs',
            notify: true
          },
          views: {
            type: Number,
            value: 3120
          },
          comments: {
            type: Number,
            value: 2
          },
          thumb: {
            type: String,
            value: ''

          },
          duration: {
            type: Number,
            value: 1200
          },
          hash: {
            type: String,
          },
          videohash: {
            type: String,
            notify:true

          }
        },
        hitMe: function(){
          //this.fire('go', { msg: "/clip/hash1" });
          //location ="/clip/hash1";

          page('/clip/'+this.hash);
        },

    
      attached: function(){
        this.$.ajax.url = 'https://gateway.ipfs.io/ipfs/'+this.hash;
        console.log('requesting URL',this.$.ajax.url);
        //this.$.ajax.url = 'http://localhost:8080/ipfs/'+this.hash;
        //this.$.ajax.generateRequest();

      },

      handleResponse: function(){
        if(this.$.ajax.lastResponse){
          console.log('Received response: ', this.$.ajax.lastResponse);
          var ipfs = this.$.ajax.lastResponse;
          this.title = ipfs.title;
          this.description = ipfs.description;
          this.duration = ipfs.duration;
          this.set('videohash',ipfs.hash);
//          this.videohash = ipfs.hash;
//          this.thumb = '//localhost:8080/ipfs/'+ipfs.thumb;
        }
      }
      });
    })();
  </script>

</dom-module>
