<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="stube-item">
  <template>
    <style is="custom-style" include="shared-styles"></style>

    <style>
      :host {
        display: block;
        width: 100%;
        background-color: white;
        margin-bottom: 30px;
      }
      img {
        width: 40%;
        height: 40%;
        margin-right: 20px;
      }
      #entry {
        margin: 0px;
      }
      .container {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }
    .gris {
      color: --google-grey-100;
    }
    </style>
    <div class="container">

    <img src="{{thumb}}" />
    

    <div id="entry">
    <div class="paper-font-body3">{{title}}</div>
    <div class="paper-font-body1">{{username}}</div>
    <div class="paper-font-body1 gris"><span>{{views}}</span> views</div>

  </div>
  </div>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'stube-item',

        properties: {
          title: {
            type: String,
            value: 'BITCOIN VS. ETHEREUM EXPLAINED FOR NOOBZ + Why MICROSOFT Likes It',
            notify: true
          },
          username: {
            type: String,
            value: 'kingflurkel',
            notify: true
          },
          views: {
            type: Number,
            value: 3120
          },
          thumb: {
            type: String,
            value: "https://i.ytimg.com/vi/gjwr-7PgpN8/mqdefault.jpg"
          }
        }
      });
    })();
  </script>

</dom-module>
