<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="stube-item">
  <template>
    <style is="custom-style" include="shared-styles"></style>

    <style>
      :host {
        display: block;
        width: 100%;
        background-color: white;
        margin-bottom: 30px;
      }
      img {
        width: 40%;
        height: 40%;
        margin-right: 20px;
        max-height: 125px;
      }
      #entry {
        margin: 0px;
      }
      .container {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }
    .gris {
      color: --google-grey-100;
    }
    </style>
    <div class="container">

    <img src="{{thumb}}" />
    

    <div id="entry">
    <div class="paper-font-body3">{{title}}</div>
    <div class="paper-font-body1"><span>{{username}}</span></div>
    <div class="paper-font-body1 gris"><span>{{duration}}</span> - <span>{{views}}</span> views
    - <span>{{comments}}</span> comments</div>

  </div>
  </div>
   
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'stube-item',

        listeners: {
        'tap': 'hitMe',
      },

        properties: {
          title: {
            type: String,
            value: 'BITCOIN VS. ETHEREUM EXPLAINED FOR NOOBZ + Why MICROSOFT Likes It',
            notify: true
          },
          username: {
            type: String,
            value: 'kingflurkel',
            notify: true
          },
          views: {
            type: Number,
            value: 3120
          },
          comments: {
            type: Number,
            value: 2
          },
          thumb: {
            type: String,
            value: 'https://ipfs.pics/ipfs/QmXRAfpjvqrYfUjqGdsAmzPtai6xW13FG9QcXcb84NjpDX'
          },
          duration: {
            type: Number,
            value: 1200
          },
          hash: {
            type: String
          }
        },
        hitMe: function(){
          //this.fire('go', { msg: "/clip/hash1" });
          //location ="/clip/hash1";
          page('/clip/hash');
        }
      });
    })();
  </script>

</dom-module>
